<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>charity: water</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #ffd200 !important;
      font-family: 'Nunito Sans', Arial, sans-serif;
      overflow-x: hidden;
    }
    @media (min-width: 1001px) {
      body::before, body::after {
        content: "";
        position: fixed;
        top: 0;
        width: 150px;
        height: 100%;
        background-color: #ffd200;
        z-index: 0;
        pointer-events: none;
        display: block;
      }
      body::before { left: 0; }
      body::after { right: 0; }
    }
    .page-container {
      background: white;
      box-shadow: 0 0 24px rgba(0,0,0,0.08);
      border-radius: 16px;
      max-width: 1200px;
      width: 96vw;
      margin: 24px auto;
      padding: 0 60px;
      box-sizing: border-box;
      position: relative;
      z-index: 2;
    }
    @media (max-width: 1000px) {
      body::before, body::after { display: none !important; }
      .page-container {
        padding: 0 10px;
        border-radius: 12px;
        width: 97vw;
      }
    }
    @media (max-width: 600px) {
      .page-container {
        padding: 0 3vw;
        margin: 10px auto;
        border-radius: 9px;
        width: 99vw;
      }
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      min-height: 80px;
      flex-wrap: wrap;
    }
    .logo-img {
      height: 80px;
      width: auto;
      object-fit: contain;
      max-width: 100%;
    }
    @media (max-width: 900px) {
      .header {
        justify-content: center;
      }
      .top-nav {
        width: 100%;
        text-align: center;
        margin-top: 10px;
      }
      .top-nav a {
        display: block;
        margin: 0.5rem 0;
      }
    }
    .top-nav {
      margin-right: 10px;
    }
    .top-nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: black;
      font-weight: 800;
      font-size: 1.5rem;
    }
    .main-nav {
      background-color: #003f6f;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 1rem 0;
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-weight: 700;
      color: white;
      border-radius: 0;
      margin-bottom: 20px;
      position: relative;
      z-index: 10;
      word-break: break-word;
      overflow-x: auto;
      width: 100%;
      box-sizing: border-box;
    }
    .main-nav a {
      color: white;
      text-decoration: none;
      transition: color 0.2s;
      padding: 0 1.5vw;
      white-space: nowrap;
    }
    .main-nav a:hover {
      text-decoration: underline;
      color: #ffd200;
    }
    .hero-row {
      display: flex;
      gap: 32px;
      padding: 20px 0 0 0;
      margin-top: 20px;
      width: 100%;
      box-sizing: border-box;
      flex-wrap: wrap;
    }
    .hero-image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 3 1 0;
      min-width: 0;
      min-height: 220px;
      max-width: 100%;
    }
    .hero-image-container img {
      display: block;
      max-width: 100%;
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 0;
      background: white;
      margin: 0 auto;
    }
    .side-blue-box {
      background: #bcd5df;
      margin: 0;
      padding: 0;
      flex: 2 1 0;
      min-width: 220px;
      min-height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 18px;
      max-width: 100%;
    }
    .button-stack {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 270px;
      width: 100%;
      gap: 32px;
    }
    .button-stack button {
      background-color: #ffd200;
      border: none;
      padding: 1.7rem 3rem;
      font-size: 1.55rem;
      font-weight: 800;
      border-radius: 30px;
      cursor: pointer;
      transition:
        background-color 0.2s,
        box-shadow 0.2s,
        transform 0.15s;
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
      width: 210px;
      max-width: 95%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.03em;
    }
    .button-stack button:hover {
      background-color: #ffb700;
      box-shadow: 0 8px 28px rgba(0,0,0,0.17);
      transform: scale(1.05);
    }
    .button-stack svg {
      margin-left: 0.5em;
      vertical-align: middle;
      width: 22px;
      height: 22px;
      fill: #009edb;
    }
    .message-bar {
      background-color: #003f6f;
      color: white;
      text-align: center;
      padding: 1.5rem 20px;
      font-weight: 700;
      border-radius: 0;
      font-size: 1.5rem;
      margin: 32px 0 40px 0;
    }
    .message-bar > strong {
      display: block;
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
    }
    .message-bar p {
      font-weight: 500;
      font-size: 1.1rem;
      margin: 0 auto;
      max-width: 800px;
      line-height: 1.4;
    }
    .spacer {
      height: 20px;
      background-color: white;
    }
    @media (max-width: 900px) {
      .hero-row {
        flex-direction: column;
        align-items: center;
        gap: 24px;
        margin-top: 20px;
      }
      .hero-image-container, .side-blue-box {
        width: 100%;
        min-width: 0;
        max-width: 100%;
      }
      .side-blue-box {
        margin-top: 20px;
      }
      .hero-image-container {
        justify-content: center;
        align-items: center;
      }
      .hero-image-container img {
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
      }
      .button-stack {
        height: auto;
        gap: 20px;
      }
    }
    @media (max-width: 600px) {
      .header, .main-nav, .hero-row, .message-bar, .spacer {
        font-size: 1rem;
      }
      .main-nav, .message-bar {
        font-size: 1.1rem;
      }
      .logo-img {
        height: 45px;
      }
      .button-stack button {
        font-size: 1.1rem;
        padding: 1rem 1.2rem;
        width: 110px;
      }
      .top-nav a {
        font-size: 1rem;
      }
      .hero-image-container img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <header class="header">
      <img src="cwater logo.png" alt="charity: water logo" class="logo-img" />
      <nav class="top-nav">
        <a href="#">Sign In</a>
        <a href="#">See Your Impact</a>
      </nav>
    </header>
    <nav class="main-nav">
      <a href="#">Take Action</a>
      <a href="#">About Us</a>
      <a href="#">Why Water?</a>
    </nav>
    <div class="hero-row">
      <div class="hero-image-container">
        <img src="childrenatwaterpump.png" alt="Children at water pump" />
      </div>
      <div class="side-blue-box">
        <div class="button-stack">
          <button class="gift">
            Gift
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M10 2C10 2 3 9 3 13.5C3 17.09 6.14 20 10 20C13.86 20 17 17.09 17 13.5C17 9 10 2 10 2Z"/>
            </svg>
          </button>
          <button class="share">
            Share
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M10 2C10 2 3 9 3 13.5C3 17.09 6.14 20 10 20C13.86 20 17 17.09 17 13.5C17 9 10 2 10 2Z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="message-bar">
      <strong>One Small Gift. One Big Ripple.</strong>
      <p>Your donation helps bring clean water, and sharing your impact helps the ripple reach even further.</p>
    </div>
    <div class="spacer"></div>
  </div>
</body>
</html>
